<!DOCTYPE html>


<html lang="en">


<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>BubbleWars</title>


    <!-- Telegram Mini Apps SDK. -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Fetch. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.20/fetch.min.js"></script>
    <!-- Eruda debug library. -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>


    <!-- Styles. -->
    <link rel="stylesheet" href="https://bubblewars2024.s3.ap-southeast-1.amazonaws.com/frontend/css/styles.css">


    <!-- Almendra SC font. -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Iconify icons. -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>


    <!-- Emergency debug. -->
    <script>eruda.init();</script>
</head>


<body id="body">
    <!-- Header. -->
    <header id="header">
        <!-- Logo. -->
        <div>
            <img id="logo" src="https://bubblewars2024.s3.ap-southeast-1.amazonaws.com/assets/logo.png" alt="Logo">
        </div>
        <!-- Score. -->
        <div id="score">
            <div>eats: <span id="eats">0</span></div>
            <div>refers: <span id="refers">0</span></div>
        </div>
    </header>


    <!-- Game canvas. -->
    <canvas id="gameCanvas"></canvas>


    <!-- Footer. -->
    <footer id="footer">
        <!-- Refers. -->
        <div id="referIcon">🤝</div>
        <div id="referBox" style="display: none;">
            <div class="text">invite 1 friend</div>
            <input type="text" placeholder="telegramUsername" class="input" id="referFriendInput">
            <div>
                <button class="miniButton" id="submitReferFriendButton">refer</button>
                <button class="miniButton" id="exitReferFriendButton">exit</button>
            </div>
        </div>
        
        <!-- Username. -->
        <!-- <div id="username"></div> -->
        
        <!-- Audio. -->
        <audio id="audioLoop" loop>
            <source type="audio/mpeg" src="" id="audioLoopSource">
        </audio>
    </footer>


    <!-- Import JS. -->
    <script type="module" src="../js/index.js"></script>
</body>
