type NewReferral @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  referral: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RaidEnded @entity(immutable: true) {
  id: Bytes!
  raidId: BigInt! # uint64
  loser: Bytes! # address
  damage: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RaidStarted @entity(immutable: true) {
  id: Bytes!
  raidId: BigInt! # uint64
  raider: Bytes! # address
  defender: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
